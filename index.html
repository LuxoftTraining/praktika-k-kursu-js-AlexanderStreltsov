<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="UTF-8">
        <title>LabProject</title>
    </head>
    <body>
        <div class="tab">
            <button id="searchButton" class="tablinks" 
            onclick="openTab(event, 'searchPane')">Поиск сотрудника</button>
            <button class="tablinks" 
            onclick="openTab(event, 'addPane')">Добавление сотрудника</button>
        </div>        
        <div id="addPane" class="tabcontent">
            <h3>Добавление сотрудника</h3>
            <input id="name" placeholder="Имя" size="15">
            <input id="surname" placeholder="Фамилия" size="15">
            <input id="birthDate" placeholder="Дата рождения" size="15">
            <select id="managerSelect"></select>
            <div id="addEmployeeFormErrorMessage"></div>
            <p>
                <button onclick="addEmployeeUI()" id="addEmployeeButton">Добавить сотрудника</button>
            </p>    
        </div>
        <div id="searchPane" class="tabcontent">
            <h3>Поиск сотрудника</h3>
            <form>
                <input id="nameSearch" placeholder="Имя" size="15">
                <input id="surnameSearch" placeholder="Фамилия" size="15">
                <input id="birthSearch" placeholder="Дата рождения" size="15">
                Поиск по менеджеру:
                <select id="managerSearch"></select>
                <button type=button id="searchEmployee" onclick="searchEmployeeUI()">Найти сотрудников</button>
                <input type="reset" value="Сбросить форму">
            </form>
            <div id="employeesPlaceholder"></div>
        </div>
    </body>
    <script src="./dist/bundle.js"></script> 
</html>
